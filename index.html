<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"

    <title>Shopping Cart</title>
    <script src="assets/js/scripts.js" async></script>
  </head>
  <body>
    <header>
      <div class="branding">
        <h3 class="branding-name">SHOPPING CART</h3>
      </div>
      <div class="opening-pic"></div>
    </header>

    <div class="section">
      <div class="section-1"></div>
    </div>
    <section class="container content-section">
      <h2 class="section-header">CART</h2>
      <div class="cart-row">
        <span class="cart-item cart-header cart-column">ITEM</span>
        <span class="cart-price cart-header cart-column">PRICE</span>
        <span class="cart-quantity cart-header cart-column">QUANTITY</span>
      </div>
      <div class="cart-items"></div>
      <!-- </div> -->
      <div class="cart-total">
        <strong class="cart-total-title">Total</strong>
        <span class="cart-total-price">â‚¦0</span>
      </div>
      <button class="btn btn-primary btn-purchase" type="button">

      </button>
    </section>

    <!-- </div> -->
    <footer class="main-footer">
      <div class="container main-footer-container">
        <h3 class="team-name">Blue Coporation</h3>
        <ul class="nav footer-nav">
          <li>
            <a href="https://www.youtube.com" target="#">

          </li>
          <li>
            <a href="https://www.facebook.com" target="#">
              <img src="assets/images/Facebook Logo.png" />
            </a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
